<!doctype html>

<html lang="en">
<head>

  <title>Log in</title>

  <link href="{{url_for('static', path='css/h-custom.css')}}" rel="stylesheet">
  {% include "boilerplate_bs.html" %}
</head>

<body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5 order-sm-2 order-md-1">
            <img src="{{url_for('static', path='img/polarization_lab_logo.png')}}" class="img-fluid"
              alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 order-sm-1 order-md-2">
            <form class="ajaxform" data-url="login" id="login-form">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" name="email" id="email-input" class="form-control form-control-lg"
                  placeholder="Enter a valid email address" />
                <label class="form-label" for="email-input">Email address</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" name="password" id="pw-input" class="form-control form-control-lg border-bottom"
                  placeholder="Enter password" />
                <label class="form-label" for="pw-input">Password</label>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/signup"
                    class="link-secondary">Sign Up</a></p>
              </div>

            </form>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
          Copyright Â© 2020. All rights reserved.
        </div>

      </div>
    </section>

    <!-- Invalid modal -->
    {%include "error_modal.html" %}

    <script src="{{url_for('static', path='js/forms.js')}}"></script>
    <script src="{{url_for('static', path='js/mdb.min.js')}}"></script>
</body>

</html>
