<!doctype html>

<html lang="en">
<head>
    <title>Survey</title>

    <link href="{{url_for('static', path='css/h-custom.css')}}" rel="stylesheet">
    {% include "boilerplate_bs.html" %}
<body>

    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">

          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
             <h2 class="question pb-3">{{json["question"]}}</h2>

            <form class="ajaxform" data-url="/ajax-form">
              <!-- Email input -->
              <div class="form-outline mb-4" id="single_input">
                {{json["rendered_form"]|safe}}
              </div>

              <input type="hidden" name="qtype" value="{{json['type']}}">
              {% if json["is_post"] %}
              <input type="hidden" name="is_post" value="true">
              {% endif %}

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">{{json["submit"]}}</button>
              </div>

            </form>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
          Copyright Â© 2020. All rights reserved.
        </div>

      </div>
    </section>

    {%include "error_modal.html" %}

    <script src="{{ url_for('static', path='js/forms.js') }}"></script>
    <script src="{{url_for('static', path='js/mdb.min.js')}}"></script>
</body>
</html>
