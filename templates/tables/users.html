<h1> Users </h1>
<table>
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Survey Code</th>
    <th>Survey responses</th>
    <th>Chat log</th>
    <th>Chat count</th>
    <th>Status</th>
  </tr>
  {% for row in data['users'] %}
  <tr>
    <td>{{row.uname}}</td>
    <td>{{row.email}}</td>
    <td>{{row.code}}</td>
    <td>{{row.responses}}</td>
    <td>{% include "tables/chatlog.html" %}</td>
    <td>{{ row.message_count }}</td>
    <td>{{ row.status }}</td>
  </tr>
  {%endfor%}
</table>
