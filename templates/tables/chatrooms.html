<h1> Chatrooms </h1>
<table>
  <tr>
    <th>Survey Code</th>
    <th>Prompt</th>
    <th>Members</th>
    <th>Chat log</th>
  </tr>
  <tr>
  {% for row in data['chatrooms'] %}
    <td>{{row.code}}</td>
    <td>{{row.prompt}}</td>
    <td>{{row.users}}</td>
    <td>{{row.messages}}</td>
  {%endfor%}
  </tr>
</table>
