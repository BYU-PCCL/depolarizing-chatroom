<!doctype html>

<html lang="en">
<head>
  <title>Sign Up</title>

  <link href="{{url_for('static', filename='css/h-custom.css')}}" rel="stylesheet">
  {% include "boilerplate_bs.html" %}
</head>

<body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5 order-sm-2 order-md-1">
            <img src="{{url_for('static', filename='img/polarization_lab_logo.png')}}" class="img-fluid"
              alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 order-sm-1 order-md-2">
            <form class="ajaxform" data-url="signup_submit">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" name="email" id="email-input" class="form-control form-control-lg border-bottom"
                  placeholder="Enter a valid email address" />
                <label class="form-label" for="email-input">Email address</label>
              </div>

              <!-- Username input -->
              <div class="form-outline mb-4">
                <input type="text" name="uname" id="uname-input" class="form-control form-control-lg border-bottom"
                  placeholder="Enter your username" />
                <label class="form-label" for="uname-input">Username</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" name="password" id="pw-input" class="form-control form-control-lg border-bottom"
                  placeholder="Enter password" />
                <label class="form-label" for="pw-input">Password</label>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign up</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="/login"
                      class="link-secondary">Log In</a></p>
              </div>

            </form>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
          Copyright Â© 2020. All rights reserved.
        </div>

      </div>
    </section>

    <!-- Invalid modal -->
    {%include "error_modal.html" %}

    <script src="{{url_for('static', filename='js/forms.js')}}"></script>
    <script src="{{url_for('static', filename='js/mdb.min.js')}}"></script>
</body>

</html>
